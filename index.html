<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>فروشگاه اکسسوری حرفه‌ای</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #111, #222);
        color: #fff;
        margin: 0;
        padding: 0;
        perspective: 1200px;
    }

    /* ساعت و تاریخ */
    #clock {
        font-size: 2em;
        text-align: center;
        margin: 20px 0;
        animation: pulse 1.5s infinite alternate;
        text-shadow: 0 0 10px #0af;
    }
    @keyframes pulse { 0% { text-shadow:0 0 5px #0af;} 100% { text-shadow:0 0 20px #0af;} }

    /* منوی سه بعدی */
    nav {
        width: 300px;
        margin: 20px auto;
        background: #222;
        border-radius: 15px;
        padding: 15px;
        transform-style: preserve-3d;
        transition: transform 0.3s;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }
    nav ul { list-style: none; padding: 0; margin:0; }
    nav ul li {
        padding: 12px;
        cursor: pointer;
        background: #333;
        margin-bottom: 6px;
        border-radius: 8px;
        transition: all 0.3s;
        transform-style: preserve-3d;
    }
    nav ul li:hover {
        background: #0af;
        transform: translateZ(10px) scale(1.03);
        box-shadow: 0 0 15px #0af;
    }
    nav ul li ul {
        display: none;
        list-style: none;
        padding-left: 20px;
        transition: all 0.3s ease;
    }
    nav ul li:hover ul { display: block; animation: menuDrop 0.5s ease forwards; }
    @keyframes menuDrop { 0% {opacity:0; transform: translateY(-20px);} 100% {opacity:1; transform: translateY(0);} }
    nav ul li ul li { background: #444; margin-bottom: 4px; }
    nav ul li ul li:hover { background: #09f; box-shadow: 0 0 10px #09f; transform: translateZ(5px); }

    /* شبکه‌های اجتماعی */
    .contacts { text-align: center; margin: 20px 0; }
    .contacts a {
        display: inline-block;
        margin: 5px 10px;
        color: #0af;
        text-decoration: none;
        font-size: 2em;
        transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
    }
    .contacts a span { font-size: 0.8em; display: block; }
    .contacts a:hover { color: #09f; transform: translateY(-5px) scale(1.2); text-shadow:0 0 10px #09f; }

    /* شماره کارت */
    .payment {
        text-align: center;
        margin: 20px auto;
        background: #222;
        padding: 20px;
        border-radius: 15px;
        font-size: 1.2em;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5), 0 0 20px #0af inset;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .payment:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 5px 25px rgba(0,0,0,0.6), 0 0 30px #0af inset; }
    .payment p { letter-spacing: 2px; color: #0af; font-weight: bold; }

    /* محصولات */
    .products { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px auto; max-width: 1000px; }
    .product {
        background: #222;
        margin: 10px;
        padding: 15px;
        border-radius: 15px;
        width: 180px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
        position: relative;
    }
    .product:hover {
        transform: translateY(-10px) rotateX(5deg) rotateY(5deg) scale(1.05);
        box-shadow: 0 10px 30px #0af;
        filter: brightness(1.2);
    }
    .product img {
        width: 100px; height: 100px; object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .product button {
        margin-top: 10px;
        padding: 8px 15px;
        background: #0af;
        border: none;
        color: #111;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .product button:hover { background: #09c; transform: translateY(-3px); }

    /* سبد خرید */
    .cart { text-align: center; margin: 30px 0; position: relative; }
    .cart button {
        padding: 12px 25px;
        background: #0af;
        border: none;
        color: #111;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1.1em;
        box-shadow: 0 5px 15px #0af, 0 0 10px #0af inset;
        transition: all 0.3s;
        position: relative;
    }
    .cart button:hover {
        background: #09c;
        transform: translateY(-5px) rotateX(5deg) scale(1.05);
        box-shadow: 0 10px 25px #09f, 0 0 15px #09f inset;
    }
    .cart-count {
        position: absolute;
        top: -10px; right: -10px;
        background: red; color: #fff; width: 25px; height: 25px;
        border-radius: 50%; display: flex; align-items: center; justify-content: center;
        font-weight: bold; animation: bounce 0.3s;
    }
    @keyframes bounce { 0% { transform: scale(0.5); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    .cart p { margin: 10px 0 0 0; font-size: 1.2em; }

    @media (max-width: 480px) {
        nav { width: 90%; }
        .payment { width: 90%; }
        .contacts a { font-size: 1.8em; margin: 0 5px; }
        .products { flex-direction: column; align-items: center; }
    }

    .flying {
        position: fixed; width: 50px; height: 50px; z-index: 9999;
        transition: transform 0.8s cubic-bezier(.5,-0.3,.5,1.5), opacity 0.8s ease-in-out;
        pointer-events: none;
        border-radius: 50%;
        box-shadow: 0 0 15px #0af;
    }
</style>
</head>
<body>

<div id="clock">00:00:00</div>

<nav>
    <ul>
        <li>اکسسوری
            <ul>
                <li>گردنبند</li>
                <li>دستبند</li>
                <li>ساعت</li>
                <li>انگشتر</li>
            </ul>
        </li>
    </ul>
</nav>

<div class="contacts">
    <p>شماره تماس: <a href="tel:09199921342">09199921342</a></p>
    <p>
        <a href="https://t.me/09199921342" target="_blank"><i class="fab fa-telegram"></i><span>تلگرام</span></a>
        <a href="https://wa.me/989199921342" target="_blank"><i class="fab fa-whatsapp"></i><span>واتساپ</span></a>
        <a href="https://instagram.com/tyinthehood" target="_blank"><i class="fab fa-instagram"></i><span>اینستاگرام</span></a>
    </p>
</div>

<div class="payment">
    <h3>شماره کارت برای پرداخت:</h3>
    <p>6037 9912 3456 7890</p>
</div>

<div class="products">
    <div class="product" data-price="150000">
        <img src="https://via.placeholder.com/100?text=گردنبند" alt="گردنبند">
        <h4>گردنبند</h4>
        <p>قیمت: 150,000 تومان</p>
        <button onclick="addToCart('گردنبند',150000,this)">افزودن به سبد</button>
    </div>
    <div class="product" data-price="120000">
        <img src="https://via.placeholder.com/100?text=دستبند" alt="دستبند">
        <h4>دستبند</h4>
        <p>قیمت: 120,000 تومان</p>
        <button onclick="addToCart('دستبند',120000,this)">افزودن به سبد</button>
    </div>
    <div class="product" data-price="500000">
        <img src="https://via.placeholder.com/100?text=ساعت" alt="ساعت">
        <h4>ساعت</h4>
        <p>قیمت: 500,000 تومان</p>
        <button onclick="addToCart('ساعت',500000,this)">افزودن به سبد</button>
    </div>
    <div class="product" data-price="80000">
        <img src="https://via.placeholder.com/100?text=انگشتر" alt="انگشتر">
        <h4>انگشتر</h4>
        <p>قیمت: 80,000 تومان</p>
        <button onclick="addToCart('انگشتر',80000,this)">افزودن به سبد</button>
    </div>
</div>

<div class="cart">
    <button onclick="goToPayment()">
        سبد خرید و پرداخت
        <span class="cart-count" id="cartCount">0</span>
    </button>
    <p id="cartTotal">جمع: 0 تومان</p>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const time = now.toLocaleTimeString('fa-IR');
        const date = now.toLocaleDateString('fa-IR');
        document.getElementById('clock').textContent = date + ' ' + time;
    }
    setInterval(updateClock,1000); updateClock();

    const nav=document.querySelector('nav');
    nav.addEventListener('mousemove', e => {
        const rect = nav.getBoundingClientRect();
        const x = e.clientX - rect.left, y = e.clientY - rect.top;
        const centerX = rect.width/2, centerY = rect.height/2;
        const rotateY = ((x-centerX)/centerX)*10, rotateX=((centerY-y)/centerY)*5;
        nav.style.transform=`rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
    });
    nav.addEventListener('mouseleave',()=>{nav.style.transform='rotateY(0deg) rotateX(0deg)';});

    let cart=[];
    function addToCart(name, price, button) {
        cart.push({name, price});
        updateCartTotal();
        flyToCart(button);
    }
    function updateCartTotal() {
        let total=cart.reduce((sum,item)=>sum+item.price,0);
        document.getElementById('cartTotal').textContent='جمع: '+total.toLocaleString()+' تومان';
        const countElem=document.getElementById('cartCount');
        countElem.textContent=cart.length;
        countElem.style.animation='bounce 0.3s';
        setTimeout(()=>{countElem.style.animation='';},300);
    }
    function goToPayment(){
        let total=cart.reduce((sum,item)=>sum+item.price,0);
        if(total===0){alert("سبد خرید خالی است!");return;}
        const paymentUrl="https://www.zarinpal.com/payment/gateway?amount="+total;
        window.open(paymentUrl,"_blank");
    }

    function flyToCart(button){
        const img=button.parentElement.querySelector('img');
        const flyingImg=img.cloneNode(true);
        flyingImg.classList.add('flying');
        document.body.appendChild(flyingImg);
        const rect=img.getBoundingClientRect();
        flyingImg.style.left=rect.left+'px';
        flyingImg.style.top=rect.top+'px';
        const cartButton=document.querySelector('.cart button');
        const cartRect=cartButton.getBoundingClientRect();
        setTimeout(()=>{
            flyingImg.style.transform=`translate(${cartRect.left-rect.left}px, ${cartRect.top-rect.top}px) scale(0.1) rotate(720deg)`;
            flyingImg.style.opacity=0;
        },50);
        setTimeout(()=> flyingImg.remove(),900);
    }
</script>

</body>
</html>
